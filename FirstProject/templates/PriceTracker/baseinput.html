<html>
<head>
    <title>
        {% block title %}{% endblock %} Scraper
    </title>
</head>
<body bgcolor="#7fffd4">
<h1 align="center">{% block heading %}{% endblock %} SCRAPER</h1>
<form {% block action %}{% endblock %} method="post">
{% csrf_token %}
    <table cellpadding="10%" cellspacing="10%">
        <tr>
            <td>URL:</td>
            <td><input type="text" size="90%" name="url"></td>
        </tr>
        <tr>
            <td>Desired Price:</td>
            <td><input type="text" size="50%" name="desired_price"></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email" size="50%" name="email"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
